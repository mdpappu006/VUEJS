<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Rendering</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
    <div id="app">
        <div v-if="showCourse">
            <h4> Course name : {{ course }}   </h4>
        </div>
         <h4>  Author Name: {{ author }} </h4>
         <h4>  Total session : {{ classes }} </h4>

        <button v-on:click="classes++"> Increase Class </button>
        <button v-on:click="classes--" style="margin-left: 15px"> Decrease Class</button>

        <h2>Change the Course</h2>

        <!-- <a href="#" @click="course='Laravel'"> Laravel</a> -->
        <a href="#" @click="changeTitle()"> Laravel</a>
        
        <button class="btn btn-primary ms-3" v-if="showCourse" @click="changeTitle()"> Hide Couse</button>
        <button class="btn btn-primary ms-3" v-else @click="changeTitle()"> show Couse</button>

        
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="main.js"></script>
</body>
</html>
